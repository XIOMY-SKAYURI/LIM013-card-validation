<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>información tarjeta</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
<!Creo mi formulario >
  <form  id="formulario" action="">
<!Creo un div mostrando el logo de la institución>
    <div >
      <center>
        <img src="img/LOGOCARD.png" alt="logo" class="logoT" title="TERAPIA SOFIA" id="logo"/>
      </center>
    </div>
<!Creo una etiqueta donde se solita la información de la tarjeta>
    <label for="info" class="info"><center><strong>Ingrese información sobre la tarjeta de crédito</strong> </center></label> <br/>
<!Creo un div donde se mostrará la etiqueta ACEPTAMOS y las tarjetas que aceptamos>
    <div class="aceptamos">
      <label for="aceptamos"><strong>Aceptamos: </strong> </label>
      <table>
        <tr>
          <td>
            <img src="img/visa.jpg" class="imagecardi" alt="tarjeta visa" id="visa"/>
            <input type="radio" name="tarjeta">VISA
          </td>
          <td>
            <label for="tarjetitas" class="relleno0"></strong> </label>
          </td>
          <td>
            <img src="img/Mastercard.jpg"  class="imagecardd"  alt="tarjeta mastercard"id="mastercard"/><br/>
            <input type="radio" name="tarjeta">MASTERCARD
          </td>
        </tr>
      </table>
    </div>
<!Creo un div para pedir información sobre los nombres del titular de la tarjeta>
    <div class="nombre">
      <center>
        <label for="nombrespaciente"><strong>Titular de la tarjeta:</strong></label>
        <input type="text" name="nombrespaciente"  id="nombrespaciente" class="nombrespaciente" autofocus>
     </center>
    </div>
<!Creo un div para pedir información sobre el número de la tarjeta>
    <div class="number">
     <label for="numberCard"><strong>Número de tarjeta  :</strong> </label>
     <input type="text" maxlength="16" name="numerodetarjeta" class="box1" placeholder="Ingrese su número de tarjeta"
      id="numberCard" required >
    </div>
<!Creo una tabla donde se pedirá información sobre mes y año de expiración>
    <table>
      <tr>
        <td>
          <label for="mesexpiracion" class="mesexpiraciontext"><strong>Mes de expiración</strong> </label> <br/>
          <input type="number" name="mesexpiracion" id="mesexpiracion" max="12" min="1" class="box2"required/>
        </td>
        <td>
          <label for="mesexpiracion1" class="relleno"></strong> </label>
        </td>
        <td>
          <label for="añoexpiracion" class="añoexpiraciontext"><strong>Año de expiración</strong> </label><br/>
          <input type="text"name="añoexpiracion" class="box3" id="añoexpiracion" required/>
        </td>
      </tr>
    </table>
<!Creo un dic pidiendo información del cvv>
    <div class="cvv">
      <label for="cvv"><strong>CVV:</strong> </label>
      <input type="text"maxlength="4" name="cvv" class="cvv" id="cvv" required >
    </div>
<!Creo un boton para validar el número de tarjeta>
    <button id="validarNumber"> <span class="validarNumber">VALIDAR</span></button><br/>
<!Creo div para mostar mensajes en la misma pantalla>
    <div id="mostrarnombre" class="mostrarnombre"><p></p></div>
    <div id="mascara" class="mascara"><p></p></div>
    <div id="valiNum" class="valiNum"> <p></p></div>
  </form>
 </body>
   <script type ="module" src="index.js" ></script>
</html>
